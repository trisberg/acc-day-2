accelerator:
  id: hello-world-update
  version: 1.0.1
  displayName: Hello World Update

  update:
    fromVersion: 1.0.0
    toVersion: 1.0.1
    summary: |
      Updates the Spring Boot version to 2.7.4

engine:
  let:
    - name: bootVersion
      expression: "'2.7.4'"
  merge:
    - include: [ "**" ]
      exclude: [ "pom.xml" ]
    - include: [ "pom.xml" ]
      chain:
      - type: ReplaceText
        regex:
          pattern: "<artifactId>spring-boot-starter-parent</artifactId>\\n\\t\\t<version>.*<"
          with: "'<artifactId>spring-boot-starter-parent</artifactId>\n\t\t<version>' + #bootVersion + '<'"
